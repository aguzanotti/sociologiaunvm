<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinación Sociología UNVM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.258.0/dist/umd/lucide.min.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root" class="p-4"></div>
    <script type="module">
      import React from "https://esm.sh/react";
      import ReactDOM from "https://esm.sh/react-dom";

      function DashboardCard({ title, icon, image, items }) {
        return (
          <div className="bg-white rounded-xl shadow p-4 mb-6">
            <h2 className="text-xl font-semibold mb-2 flex items-center gap-2">
              <i data-lucide={icon} class="w-5 h-5"></i>
              {title}
            </h2>
            <img src={image} alt={title} className="rounded-xl w-full h-auto mb-4" />
            <ul className="list-disc list-inside space-y-1">
              {items.map((item) => (
                <li key={item}>{item}</li>
              ))}
            </ul>
          </div>
        );
      }

      const dashboardData = [
        {
          title: "Comunidad y Participación",
          icon: "users",
          image: "comunidad.png",
          items: [
            "Creación de correo oficial y grupo de WhatsApp.",
            "Gestión de Instagram con contenidos periódicos.",
            "Participación en congresos nacionales.",
            "Presencia en Red Sociología Argentina.",
            "Actividades con estudiantes: extensión, viajes y comunidad."
          ]
        },
        {
          title: "Difusión y Comunicación",
          icon: "share-2",
          image: "difusion.jpg",
          items: [
            "Podcasts sobre TFGs, género y territorio.",
            "Reels y materiales institucionales.",
            "Proyecto \"Sociología va a la escuela\".",
            "Visibilización de egresadxs y relevamiento en LinkedIn."
          ]
        },
        {
          title: "Currícula y Calidad Académica",
          icon: "book-open",
          image: "curricula.png",
          items: [
            "Adecuación a normativas SIED y reorganización del primer año.",
            "Articulación con Programa de Género y Ley Micaela.",
            "Capacitaciones docentes.",
            "Inicio de reforma del plan de estudios."
          ]
        },
        {
          title: "TFG y Trayectorias",
          icon: "graduation-cap",
          image: "tfg.png",
          items: [
            "Cuatrimestralización de Práctica Profesional I.",
            "Comisiones especiales de TFG.",
            "Extensión del Plan 2007 hasta julio 2024.",
            "37 anteproyectos entre 2023 y 2024."
          ]
        },
        {
          title: "Docencia y Plantel Profesional",
          icon: "briefcase",
          image: "docencia.jpg",
          items: [
            "Concursos y jerarquización docente.",
            "Base de datos docente para TFGs.",
            "Simplificación de entrega de programas."
          ]
        },
        {
          title: "Articulaciones y Nuevas Propuestas",
          icon: "bar-chart-2",
          image: "articulacion.png",
          items: [
            "Participación en Tecnicatura en Datos e IA.",
            "Revisión del profesorado junto al IAPCH.",
            "Difusión 2025 y comisión de reforma curricular."
          ]
        }
      ];

      function App() {
        React.useEffect(() => {
          lucide.createIcons();
        }, []);

        return (
          <div className="max-w-5xl mx-auto p-4">
            <div className="bg-gradient-to-r from-blue-100 to-violet-100 rounded-xl p-6 mb-6 shadow text-center">
              <h1 className="text-3xl font-bold mb-2">Coordinación Sociología UNVM</h1>
              <p className="text-lg text-gray-600">Resumen ejecutivo 2023–2025</p>
            </div>
            {dashboardData.map((section) => (
              <DashboardCard key={section.title} {...section} />
            ))}
            <footer className="mt-12 text-sm text-gray-500 text-center border-t pt-4">
              Universidad Nacional de Villa María – Licenciatura en Sociología<br/>
              Dashboard informativo de coordinación | {new Date().getFullYear()}
            </footer>
          </div>
        );
      }

      ReactDOM.render(React.createElement(App), document.getElementById("root"));
    </script>
  </body>
</html>
