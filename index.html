        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }

        { specialty: "Sociología rural", title: "Ley de Bosques: disputas por el territorio y los modelos de desarrollo posibles", authors: "Cuenca, Valeria" },
        { specialty: "Sociología de la muerte", title: "Una sociedad que habla en la agonía. Significaciones prevalecientes de la muerte y situación de las personas agonizantes en la ciudad de Villa María", authors: "Costantino, Joaquín" },
        { specialty: "Sociología de los medios y la comunicación", title: "Vivir para comunicar o comunicar para sobrevivir", authors: "Barbero, Julián" },
        { specialty: "Sociología del deporte", title: "Identidades violentas. Un estudio sobre la violencia como dimensión identitaria de la cultura popular en el fútbol cordobés", authors: "Cabrera, Nicolás" },
        { specialty: "Sociología del deporte", title: "Pelota dividida: identificaciones y relatos en las ‘hinchadas’ de fútbol en Monte Buey", authors: "Monteverde, Francisco" },
        { specialty: "Sociología de las organizaciones", title: "Reorganización de área de gestión en ONG 'Centro Moze'. Córdoba 2016", authors: "Farias Wagner, Mariana" },
        { specialty: "Sociología de las organizaciones", title: "Empresas multinacionales en contextos locales: el caso Saputo en la trama láctea Villa María", authors: "Cerón, Andrés" },
        { specialty: "Sociología de las organizaciones", title: "La configuración de las relaciones sindicales: el caso de Luz y Fuerza Córdoba (2002 – 2014)", authors: "Bazán, Luis; Bazán, Juan" },
        { specialty: "Sociología de las organizaciones", title: "Apropiación de TIC en la Municipalidad de Río Ceballos. Una lectura de gestión municipal en clave sociológica", authors: "Sampallo, Josefina" },
        { specialty: "Sociología de las organizaciones", title: "Centro de Planificación Participativa Villa Allende", authors: "Bonafé, Pedro" },
        { specialty: "Sociología de la infancia", title: "El gobierno de la infancia de clases populares. Sentidos emergentes de prácticas de agentes estatales", authors: "Remondetti, Lucila" },
        { specialty: "Sociología de la infancia", title: "Experiencias infantiles de niños de un barrio popular - periférico de la ciudad de Villa María", authors: "Iriarte, Isabel" },
        { specialty: "Sociología de la infancia", title: "Piedra libre para todos mis compañeros: caminos lectores que instituyen infancia", authors: "Ochoa, Lucila" }
      ];

      useEffect(() => {
        // Parsing egresados_cruzados.csv for Tab 1
        Papa.parse(loadFileData("egresados_cruzados.csv"), {
          header: true,
          skipEmptyLines: true,
          dynamicTyping: false,
          transformHeader: (header) => header.trim().replace(/^"|"$/g, '').toUpperCase(),
          transform: (value, header) => {
            let cleaned = value ? value.trim().replace(/^"|"$/g, '') : '';
            if (header === 'PROMEDIO') {
              return cleaned ? parseFloat(cleaned.replace(',', '.')) : null;
            }
            if (header === 'FECHA_INGRESO' || header === 'FECHA_EGRESO') {
              const parsedDate = chrono.parseDate(cleaned);
              return parsedDate ? parsedDate : null;
            }
            return cleaned;
          },
          complete: (results) => {
            const cleanedData = results.data.map(row => ({
              ...row,
              gender: row['CERTIFICADO'] && row['CERTIFICADO'].includes('LICENCIADA') ? 'Femenino' : 'Masculino',
              duration: row['FECHA_EGRESO'] && row['FECHA_INGRESO'] ? 
                (row['FECHA_EGRESO'].getFullYear() - row['FECHA_INGRESO'].getFullYear()) + 
                (row['FECHA_EGRESO'].getMonth() - row['FECHA_INGRESO'].getMonth()) / 12 : null
            }));
            const sortedData = [...cleanedData].sort((a, b) => new Date(a['FECHA_EGRESO']) - new Date(b['FECHA_EGRESO']));
            console.log('Parsed CSV Data:', results.data);
            console.log('Datos de la tabla:', sortedData);
            setData(cleanedData);
            setTableData(sortedData);
            setLoading(false);
          },
          error: (err) => {
            console.error('Error al parsear CSV principal:', err);
            setLoading(false);
          }
        });

        // Set TFG data for Tab 2
        setTfgData(initialTfgData);
        setFilteredTfgData(initialTfgData);
      }, []);

      useEffect(() => {
        // Initialize Chart.js for Tab 2
        if (activeTab === 'tfg' && chartRef.current && tfgData.length > 0) {
          if (chartInstanceRef.current) {
            chartInstanceRef.current.destroy();
          }

          const specialtyCounts = tfgData.reduce((acc, tfg) => {
            acc[tfg.specialty] = (acc[tfg.specialty] || 0) + 1;
            return acc;
          }, {});

          const sortedSpecialties = Object.entries(specialtyCounts)
            .sort((a, b) => b[1] - a[1])
            .reduce((obj, [key, value]) => {
              obj[key] = value;
              return obj;
            }, {});

          chartInstanceRef.current = new Chart(chartRef.current, {
            type: 'bar',
            data: {
              labels: Object.keys(sortedSpecialties),
              datasets: [{
                label: 'Número de TFG',
                data: Object.values(sortedSpecialties),
                backgroundColor: [
                  '#1e40af', '#dbeafe', '#3b82f6', '#93c5fd', '#2563eb',
                  '#60a5fa', '#1d4ed8', '#bfdbfe', '#1e40af', '#93c5fd',
                  '#3b82f6', '#2563eb', '#60a5fa', '#dbeafe', '#1d4ed8',
                  '#93c5fd', '#1e40af', '#bfdbfe', '#3b82f6', '#2563eb'
                ],
                borderColor: '#1e40af',
                borderWidth: 1
              }]
            },
            options: {
              aspectRatio: 2,
              plugins: {
                title: {
                  display: false
                },
                legend: {
                  display: false
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Número de TFG' }
                },
                x: {
                  title: { display: true, text: 'Especialidad' }
                }
              },
              onClick: (event, elements) => {
                if (elements.length > 0) {
                  const index = elements[0].index;
                  const selectedSpecialty = Object.keys(sortedSpecialties)[index];
                  setFilteredTfgData(tfgData.filter(tfg => tfg.specialty === selectedSpecialty));
                  setFilterText('');
                  setCurrentPageTab2(1);
                }
              }
            }
          });
        }
        return () => {
          if (chartInstanceRef.current) {
            chartInstanceRef.current.destroy();
            chartInstanceRef.current = null;
          }
        };
      }, [activeTab, tfgData]);

      const handleYearClick = (event) => {
        if (event && event.activePayload && event.activePayload[0]) {
          const year = event.activePayload[0].payload.year;
          setSelectedYear(year);
          const filteredData = data.filter(row => row['FECHA_EGRESO'] && row['FECHA_EGRESO'].getFullYear() === year);
          filteredData.sort((a, b) => new Date(a['FECHA_EGRESO']) - new Date(b['FECHA_EGRESO']));
          setTableData(filteredData);
          setCurrentPageTab1(1);
        } else {
          const sortedData = [...data].sort((a, b) => new Date(a['FECHA_EGRESO']) - new Date(b['FECHA_EGRESO']));
          setSelectedYear(null);
          setTableData(sortedData);
          setCurrentPageTab1(1);
        }
      };

      const handlePageChangeTab1 = (page) => {
        setCurrentPageTab1(page);
      };

      const handlePageChangeTab2 = (page) => {
        setCurrentPageTab2(page);
      };

      const handleFilterChange = (e) => {
        const filter = e.target.value.toLowerCase();
        setFilterText(filter);
        const filteredData = tfgData.filter(tfg =>
          tfg.specialty.toLowerCase().includes(filter) ||
          tfg.title.toLowerCase().includes(filter) ||
          tfg.authors.toLowerCase().includes(filter)
        );
        setFilteredTfgData(filteredData);
        setCurrentPageTab2(1);
      };

      if (loading) {
        return (
          <div className="text-center text-2xl text-gray-600 p-10">
            <i className="fas fa-spinner fa-spin mr-2"></i> Cargando datos...
          </div>
        );
      }

      const totalGraduados = data.length;
      const promedioGeneral = (data.reduce((sum, row) => sum + (row['PROMEDIO'] || 0), 0) / totalGraduados).toFixed(2);
      const conteoGenero = data.reduce((acc, row) => {
        acc[row.gender] = (acc[row.gender] || 0) + 1;
        return acc;
      }, {});
      const duracionPromedio = (data.reduce((sum, row) => sum + (row.duration || 0), 0) / data.filter(row => row.duration).length).toFixed(2);
      const porcentajeMasculino = Math.round((conteoGenero.Masculino || 0) / totalGraduados * 100);
      const porcentajeFemenino = Math.round((conteoGenero.Femenino || 0) / totalGraduados * 100);

      const binsPromedio = Array(10).fill(0).map((_, i) => ({
        rango: `${(5 + i * 0.5).toFixed(1)}-${(5.5 + i * 0.5).toFixed(1)}`,
        cantidad: data.filter(row => row['PROMEDIO'] >= 5 + i * 0.5 && row['PROMEDIO'] < 5.5 + i * 0.5).length
      }));

      const binsDuracion = Array(10).fill(0).map((_, i) => ({
        rango: `${(i * 2)}-${((i + 1) * 2)}`,
        cantidad: data.filter(row => row.duration >= i * 2 && row.duration < (i + 1) * 2).length
      }));

      const anosGraduacion = data.reduce((acc, row) => {
        if (row['FECHA_EGRESO']) {
          const year = row['FECHA_EGRESO'].getFullYear();
          acc[year] = (acc[year] || 0) + 1;
        }
        return acc;
      }, {});
      const datosAnos = Object.entries(anosGraduacion).map(([year, count]) => ({ year: parseInt(year), count }));

      const totalPagesTab1 = Math.ceil(tableData.length / rowsPerPage);
      const paginatedDataTab1 = tableData.slice((currentPageTab1 - 1) * rowsPerPage, currentPageTab1 * rowsPerPage);

      const totalPagesTab2 = Math.ceil(filteredTfgData.length / rowsPerPage);
      const paginatedDataTab2 = filteredTfgData.slice((currentPageTab2 - 1) * rowsPerPage, currentPageTab2 * rowsPerPage);

      return (
        <div className="bg-white shadow-lg rounded-lg p-8 fade-in">
          <div className="flex justify-center mb-8">
            <img src="logo_unvm.png" alt="UNVM Logo" className="h-16" />
          </div>
          <h1 className="text-4xl font-bold text-center unvm-blue mb-8">
            <i className="fas fa-graduation-cap mr-2"></i> Tablero de Graduados y Trabajos Finales de Grado - UNVM
          </h1>

          <div className="flex border-b border-gray-200 mb-6">
            <button
              className={`tab-button flex-1 py-3 px-4 text-lg font-semibold text-gray-700 rounded-t-lg ${activeTab === 'graduados' ? 'active' : 'bg-gray-100'}`}
              onClick={() => setActiveTab('graduados')}
            >
              <i className="fas fa-chart-bar mr-2"></i> Graduados
            </button>
            <button
              className={`tab-button flex-1 py-3 px-4 text-lg font-semibold text-gray-700 rounded-t-lg ${activeTab === 'tfg' ? 'active' : 'bg-gray-100'}`}
              onClick={() => setActiveTab('tfg')}
            >
              <i className="fas fa-book mr-2"></i> Trabajos Finales de Grado
            </button>
          </div>

          {activeTab === 'graduados' && (
            <div>
              <section className="mb-12 section-card bg-gray-50 p-6 rounded-lg">
                <h2 className="text-2xl font-semibold unvm-blue mb-4"><i className="fas fa-info-circle mr-2"></i> Resumen</h2>
                <p className="text-gray-600 mb-4">
                  Este tablero presenta un análisis de {totalGraduados} graduados en Sociología de la Universidad Nacional de Villa María (UNVM). 
                  Se incluyen métricas clave como el promedio histórico, distribución por género, tiempo de finalización y cantidad de graduados.
                </p>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                  <div className="unvm-blue-light p-4 rounded-lg text-center">
                    <p className="text-sm unvm-blue">Total de Graduados</p>
                    <p className="text-2xl font-bold unvm-blue">{totalGraduados}</p>
                  </div>
                  <div className="unvm-blue-light p-4 rounded-lg text-center">
                    <p className="text-sm unvm-blue">Promedio General</p>
                    <p className="text-2xl font-bold unvm-blue">{promedioGeneral}</p>
                  </div>
                  <div className="unvm-blue-light p-4 rounded-lg text-center">
                    <p className="text-sm unvm-blue">Tiempo Promedio</p>
                    <p className="text-2xl font-bold unvm-blue">{duracionPromedio} años</p>
                  </div>
                  <div className="unvm-blue-light p-4 rounded-lg text-center">
                    <p className="text-sm unvm-blue">Distribución por Género</p>
                    <p className="text-2xl font-bold unvm-blue">{porcentajeMasculino}% M / {porcentajeFemenino}% F</p>
                  </div>
                </div>
              </section>

              <section className="mb-12 section-card bg-white p-6 rounded-lg">
                <h2 className="text-xl font-semibold unvm-blue mb-4"><i className="fas fa-chart-bar mr-2"></i> Distribución de Promedios</h2>
                <Recharts.ResponsiveContainer width="100%" height={300}>
                  <Recharts.BarChart data={binsPromedio}>
                    <Recharts.CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb" />
                    <Recharts.XAxis dataKey="rango" fontSize={12} stroke="#1e40af" />
                    <Recharts.YAxis fontSize={12} stroke="#1e40af" />
                    <Recharts.Tooltip contentStyle={{ backgroundColor: '#fff', borderRadius: '8px', border: '1px solid #e5e7eb' }} />
                    <Recharts.Legend />
                    <Recharts.Bar dataKey="cantidad" fill="#1e40af" />
                  </Recharts.BarChart>
                </Recharts.ResponsiveContainer>
              </section>

              <section className="mb-12 section-card bg-white p-6 rounded-lg">
                <h2 className="text-xl font-semibold unvm-blue mb-4"><i className="fas fa-chart-pie mr-2"></i> Distribución por Género</h2>
                <Recharts.ResponsiveContainer width="100%" height={300}>
                  <Recharts.PieChart>
                    <Recharts.Pie
                      data={[{ name: 'Masculino', value: conteoGenero.Masculino || 0 }, { name: 'Femenino', value: conteoGenero.Femenino || 0 }]}
                      dataKey="value"
                      nameKey="name"
                      cx="50%"
                      cy="50%"
                      outerRadius={80}
                      fill="#1e40af"
                      label
                    >
                      <Recharts.Cell fill="#1e40af" />
                      <Recharts.Cell fill="#dbeafe" />
                    </Recharts.Pie>
                    <Recharts.Tooltip contentStyle={{ backgroundColor: '#fff', borderRadius: '8px', border: '1px solid #e5e7eb' }} />
                    <Recharts.Legend />
                  </Recharts.PieChart>
                </Recharts.ResponsiveContainer>
              </section>

              <section className="mb-12 section-card bg-white p-6 rounded-lg">
                <h2 className="text-xl font-semibold unvm-blue mb-4"><i className="fas fa-clock mr-2"></i> Distribución de Tiempo de Egreso</h2>
                <Recharts.ResponsiveContainer width="100%" height={300}>
                  <Recharts.BarChart data={binsDuracion}>
                    <Recharts.CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb" />
                    <Recharts.XAxis dataKey="rango" fontSize={12} stroke="#1e40af" />
                    <Recharts.YAxis fontSize={12} stroke="#1e40af" />
                    <Recharts.Tooltip contentStyle={{ backgroundColor: '#fff', borderRadius: '8px', border: '1px solid #e5e7eb' }} />
                    <Recharts.Legend />
                    <Recharts.Bar dataKey="cantidad" fill="#1e40af" />
                  </Recharts.BarChart>
                </Recharts.ResponsiveContainer>
              </section>

              <section className="mb-12 section-card bg-white p-6 rounded-lg">
                <h2 className="text-xl font-semibold unvm-blue mb-4"><i className="fas fa-calendar-alt mr-2"></i> Graduados por Año</h2>
                <Recharts.ResponsiveContainer width="100%" height={300}>
                  <Recharts.LineChart data={datosAnos} onClick={handleYearClick}>
                    <Recharts.CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb" />
                    <Recharts.XAxis dataKey="year" fontSize={12} stroke="#1e40af" />
                    <Recharts.YAxis fontSize={12} stroke="#1e40af" />
                    <Recharts.Tooltip contentStyle={{ backgroundColor: '#fff', borderRadius: '8px', border: '1px solid #e5e7eb' }} />
                    <Recharts.Legend />
                    <Recharts.Line type="monotone" dataKey="count" stroke="#1e40af" strokeWidth={2} />
                  </Recharts.LineChart>
                </Recharts.ResponsiveContainer>
                {selectedYear && (
                  <button
                    className="mt-4 px-4 py-2 unvm-blue-bg text-white rounded-lg hover:bg-blue-800"
                    onClick={() => handleYearClick(null)}
                  >
                    Limpiar Filtro
                  </button>
                )}
              </section>

              <section className="mb-12 section-card bg-white p-6 rounded-lg">
                <h2 className="text-xl font-semibold unvm-blue mb-4"><i className="fas fa-table mr-2"></i> Graduados</h2>
                <div className="overflow-x-auto">
                  <table className="min-w-full bg-white border border-gray-200">
                    <thead>
                      <tr className="unvm-blue-light">
                        <th className="py-2 px-4 border-b text-left unvm-blue">Nº</th>
                        <th className="py-2 px-4 border-b text-left unvm-blue name-column">Nombre</th>
                        <th className="py-2 px-4 border-b text-left unvm-blue">Fecha de Ingreso</th>
                        <th className="py-2 px-4 border-b text-left unvm-blue">Fecha de Egreso</th>
                      </tr>
                    </thead>
                    <tbody>
                      {paginatedDataTab1.map((row, index) => (
                        <tr key={index} className="hover:bg-gray-50">
                          <td className="py-2 px-4 border-b">{(currentPageTab1 - 1) * rowsPerPage + index + 1}</td>
                          <td className="py-2 px-4 border-b name-column">{row['APELLIDO Y NOMBRE'] || 'Sin Nombre'}</td>
                          <td className="py-2 px-4 border-b">{row['FECHA_INGRESO'] ? row['FECHA_INGRESO'].toLocaleDateString() : '-'}</td>
                          <td className="py-2 px-4 border-b">{row['FECHA_EGRESO'] ? row['FECHA_EGRESO'].toLocaleDateString() : '-'}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
                <div className="flex justify-center mt-4">
                  <button
                    className="pagination-button px-4 py-2 mx-1 unvm-blue-bg text-white rounded-lg"
                    onClick={() => handlePageChangeTab1(currentPageTab1 - 1)}
                    disabled={currentPageTab1 === 1}
                  >
                    Anterior
                  </button>
                  <span className="px-4 py-2 mx-1 text-gray-700">Página {currentPageTab1} de {totalPagesTab1}</span>
                  <button
                    className="pagination-button px-4 py-2 mx-1 unvm-blue-bg text-white rounded-lg"
                    onClick={() => handlePageChangeTab1(currentPageTab1 + 1)}
                    disabled={currentPageTab1 === totalPagesTab1}
                  >
                    Siguiente
                  </button>
                </div>
              </section>

              <section className="mb-12 section-card bg-gray-50 p-6 rounded-lg">
                <h2 className="text-xl font-semibold unvm-blue mb-4"><i className="fas fa-lightbulb mr-2"></i> Conclusión</h2>
                <p className="text-gray-600">
                  Este análisis revela tendencias clave en la graduación de estudiantes de Sociología en la UNVM. La distribución por género muestra una representación equilibrada, mientras que los promedios académicos tienden a concentrarse en rangos altos. El tiempo promedio de egreso sugiere una duración estándar de la carrera, con variaciones que podrían explorarse en estudios futuros.
                </p>
              </section>
            </div>
          )}

          {activeTab === 'tfg' && (
            <div>
              <section className="mb-12 section-card bg-white p-6 rounded-lg">
                <h2 className="text-xl font-semibold unvm-blue mb-4"><i className="fas fa-chart-bar mr-2"></i> Distribución de TFG por Especialidad</h2>
                <canvas ref={chartRef} width="100%" height="300"></canvas>
              </section>

              <section className="mb-12 section-card bg-white p-6 rounded-lg">
                <h2 className="text-xl font-semibold unvm-blue mb-4"><i className="fas fa-table mr-2"></i> Trabajos Finales de Grado</h2>
                <div className="mb-4">
                  <input
                    type="text"
                    placeholder="Filtrar por especialidad, título o autor..."
                    value={filterText}
                    onChange={handleFilterChange}
                    className="w-full p-2 border border-gray-300 rounded-lg"
                  />
                </div>
                <div className="overflow-x-auto">
                  <table className="min-w-full bg-white border border-gray-200">
                    <thead>
                      <tr className="unvm-blue-light">
                        <th className="py-2 px-4 border-b text-left unvm-blue">Especialidad</th>
                        <th className="py-2 px-4 border-b text-left unvm-blue">Título</th>
                        <th className="py-2 px-4 border-b text-left unvm-blue">Autor(es)</th>
                      </tr>
                    </thead>
                    <tbody>
                      {paginatedDataTab2.map((tfg, index) => (
                        <tr key={index} className="hover:bg-gray-50">
                          <td className="py-2 px-4 border-b">{tfg.specialty}</td>
                          <td className="py-2 px-4 border-b">{tfg.title}</td>
                          <td className="py-2 px-4 border-b">{tfg.authors}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
                <div className="flex justify-center mt-4">
                  <button
                    className="pagination-button px-4 py-2 mx-1 unvm-blue-bg text-white rounded-lg"
                    onClick={() => handlePageChangeTab2(currentPageTab2 - 1)}
                    disabled={currentPageTab2 === 1}
                  >
                    Anterior
                  </button>
                  <span className="px-4 py-2 mx-1 text-gray-700">Página {currentPageTab2} de {totalPagesTab2}</span>
                  <button
                    className="pagination-button px-4 py-2 mx-1 unvm-blue-bg text-white rounded-lg"
                    onClick={() => handlePageChangeTab2(currentPageTab2 + 1)}
                    disabled={currentPageTab2 === totalPagesTab2}
                  >
                    Siguiente
                  </button>
                </div>
              </section>

              <section className="mb-12 section-card bg-gray-50 p-6 rounded-lg">
                <h2 className="text-xl font-semibold unvm-blue mb-4"><i className="fas fa-sticky-note mr-2"></i> Notas</h2>
                <p className="text-gray-600">
                  Algunos títulos de TFG podrían encajar en múltiples especialidades (por ejemplo, los TFG relacionados con la migración a menudo se cruzan con género o desigualdad). Fueron colocados en la categoría más prominente según el enfoque principal del título. La clasificación refleja subcampos sociológicos comunes, pero algunos TFG pueden abarcar áreas interdisciplinarias (por ejemplo, sociología del cuerpo y cultura).
                </p>
              </section>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
