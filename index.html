        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }

<body class="bg-gray-100 font-sans">
  <div id="root" class="container mx-auto p-4"></div>

  <script type="text/babel">
    // Configurando React y dependencias
    const { useState, useEffect } = React;

    // Definiendo el componente principal App
    const App = () => {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [selectedYear, setSelectedYear] = useState(null);
      const [tableData, setTableData] = useState([]);

      // Cargando y procesando datos CSV
      useEffect(() => {
        Papa.parse(loadFileData("egresados_cruzados.csv"), {
          header: true,
          skipEmptyLines: true,
          dynamicTyping: false,
          transformHeader: (header) => header.trim().replace(/^"|"$/g, ''),
          transform: (value, header) => {
            let cleaned = value.trim().replace(/^"|"$/g, '');
            if (header === 'promedio') {
              // Convirtiendo promedio a número, manejando coma como separador decimal
              return parseFloat(cleaned.replace(',', '.'));
            }
            if (header === 'fecha_ingreso' || header === 'fecha_egreso') {
              // Parseando fechas usando chrono
              const parsedDate = chrono.parseDate(cleaned);
              return parsedDate ? parsedDate : null;
            }
            return cleaned;
          },
          complete: (results) => {
            const cleanedData = results.data.map(row => ({
              ...row,
              // Infiriendo género basado en LICENCIADO/LICENCIADA
              gender: row['Certificado'].includes('LICENCIADA') ? 'Femenino' : 'Masculino',
              // Calculando duración en años
              duration: row['fecha_egreso'] && row['fecha_ingreso'] ? 
                (row['fecha_egreso'].getFullYear() - row['fecha_ingreso'].getFullYear()) + 
                (row['fecha_egreso'].getMonth() - row['fecha_ingreso'].getMonth()) / 12 : null
            }));
            setData(cleanedData);
            setLoading(false);
          },
          error: (err) => {
            console.error('Error al parsear CSV:', err);
            setLoading(false);
          }
        });
      }, []);

      // Manejando clic en el gráfico de graduados por año
      const handleYearClick = (event) => {
        if (event && event.activePayload && event.activePayload[0]) {
          const year = event.activePayload[0].payload.year;
          setSelectedYear(year);
          // Usando el estado 'data' en lugar del parámetro 'data'
          const filteredData = data.filter(row => row['fecha_egreso'] && row['fecha_egreso'].getFullYear() === year);
          setTableData(filteredData);
        }
      };

      // Estado de carga
      if (loading) {
        return (
          <div className="text-center text-2xl text-gray-600 p-10">
            Cargando datos...
          </div>
        );
      }

      // Procesando datos para visualizaciones
      const totalGraduados = data.length;
      const promedioGeneral = (data.reduce((sum, row) => sum + (row['promedio'] || 0), 0) / totalGraduados).toFixed(2);
      const conteoGenero = data.reduce((acc, row) => {
        acc[row.gender] = (acc[row.gender] || 0) + 1;
        return acc;
      }, {});
      const duracionPromedio = (data.reduce((sum, row) => sum + (row.duration || 0), 0) / data.filter(row => row.duration).length).toFixed(2);

      // Preparando datos para distribución de promedios
      const binsPromedio = Array(10).fill(0).map((_, i) => ({
        rango: `${(5 + i * 0.5).toFixed(1)}-${(5.5 + i * 0.5).toFixed(1)}`,
        cantidad: data.filter(row => row['promedio'] >= 5 + i * 0.5 && row['promedio'] < 5.5 + i * 0.5).length
      }));

      // Preparando datos para años de graduación
      const anosGraduacion = data.reduce((acc, row) => {
        if (row['fecha_egreso']) {
          const year = row['fecha_egreso'].getFullYear();
          acc[year] = (acc[year] || 0) + 1;
        }
        return acc;
      }, {});
      const datosAnos = Object.entries(anosGraduacion).map(([year, count]) => ({ year: parseInt(year), count }));

      // Dato interesante: Graduado con mayor duración
      const mayorDuracion = Math.max(...data.filter(row => row.duration).map(row => row.duration));
      const graduadoMayorDuracion = data.find(row => row.duration === mayorDuracion);

      return (
        <div className="bg-white shadow-md rounded-lg p-6">
          <h1 className="text-3xl font-bold text-center text-indigo-600 mb-6">
            Tablero de Graduados en Sociología - UNVM
          </h1>

          {/* Sección de Resumen */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-gray-800 mb-4">Resumen</h2>
            <p className="text-gray-600">
              Este tablero analiza datos de {totalGraduados} graduados en Sociología de la Universidad Nacional de Villa María (UNVM). 
              Incluye métricas clave como el promedio histórico, distribución por género, tiempo de finalización y cantidad de graduados.
            </p>
        </section>

          {/* Dato Interesante */}
          <section className="mb-8 bg-indigo-50 p-4 rounded-lg">
            <h2 className="text-xl font-semibold text-indigo-700 mb-2">Datos Interesantes</h2>
            <p className="text-gray-700">
               <li><strong>Total de Graduados:</strong> {totalGraduados}</li>
              <li><strong>Promedio General:</strong> {promedioGeneral}</li>
              <li><strong>Tiempo Promedio de Finalización:</strong> {duracionPromedio} años</li>
              <li><strong>Distribución por Género:</strong> {conteoGenero.Masculino || 0} Masculino, {conteoGenero.Femenino || 0} Femenino</li>
            </p>
          </section>

          {/* Gráfico de Distribución de Promedios */}
          <section className="mb-8">
            <h2 className="text-xl font-semibold text-gray-800 mb-4">Distribución de Promedios</h2>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.BarChart data={binsPromedio}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="rango" fontSize={12} />
                <Recharts.YAxis fontSize={12} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="cantidad" fill="#4f46e5" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Gráfico de Distribución por Género */}
          <section className="mb-8">
            <h2 className="text-xl font-semibold text-gray-800 mb-4">Distribución por Género</h2>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.PieChart>
                <Recharts.Pie
                  data={Object.entries(conteoGenero).map(([gender, count]) => ({ name: gender, value: count }))}
                  dataKey="value"
                  nameKey="name"
                  cx="50%"
                  cy="50%"
                  outerRadius={100}
                  fill="#8884d8"
                  label
                >
                  {Object.entries(conteoGenero).map((entry, index) => (
                    <Recharts.Cell key={`cell-${index}`} fill={index % 2 === 0 ? '#4f46e5' : '#7dd3fc'} />
                  ))}
                </Recharts.Pie>
                <Recharts.Tooltip />
                <Recharts.Legend />
              </Recharts.PieChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Gráfico de Graduados por Año */}
          <section className="mb-8">
            <h2 className="text-xl font-semibold text-gray-800 mb-4">Graduados por Año</h2>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.LineChart data={datosAnos} onClick={handleYearClick}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="year" fontSize={12} />
                <Recharts.YAxis fontSize={12} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Line type="monotone" dataKey="count" stroke="#4f46e5" />
              </Recharts.LineChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Tabla de Detalle por Año Seleccionado */}
          {selectedYear && (
            <section className="mb-8">
              <h2 className="text-xl font-semibold text-gray-800 mb-4">Graduados en {selectedYear}</h2>
              <div className="overflow-x-auto">
                <table className="min-w-full bg-white border border-gray-200">
                  <thead>
                    <tr className="bg-gray-100">
                      <th className="px-4 py-2 border">Apellido y Nombre</th>
                      <th className="px-4 py-2 border">Fecha de Egreso</th>
                    </tr>
                  </thead>
                  <tbody>
                    {tableData.length > 0 ? (
                      tableData.map((row, index) => (
                        <tr key={index} className="hover:bg-gray-50">
                          <td className="px-4 py-2 border">{row['Apellido y Nombre']}</td>
                          <td className="px-4 py-2 border">{row['fecha_egreso'].toLocaleDateString('es-ES')}</td>
                        </tr>
                      ))
                    ) : (
                      <tr>
                        <td colSpan="2" className="px-4 py-2 border text-center">No hay graduados en este año</td>
                      </tr>
                    )}
                  </tbody>
                </table>
              </div>
            </section>
          )}

          {/* Conclusión */}
          <section>
            <h2 className="text-2xl font-semibold text-gray-800 mb-4">Conclusión</h2>
            <p className="text-gray-600">
              Los datos muestran un sólido desempeño académico entre los graduados en Sociología de la UNVM, con un promedio general de {promedioGeneral}. 
              La distribución por género refleja una mayoría femenina. El tiempo promedio de finalización 
              es de aproximadamente {duracionPromedio} años, aunque algunos estudiantes toman significativamente más tiempo. La cantidad de graduados ha variado a lo largo de los años, con picos notables en ciertos períodos. 
              Este análisis proporciona información valiosa sobre la trayectoria académica de los graduados en Sociología de la UNVM.
            </p>
          </section>
        </div>
      );
    };

    // Renderizando el componente App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
